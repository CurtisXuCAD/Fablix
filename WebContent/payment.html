Payment

    <i class="fa fa-shopping-cart" id='cart_button'></i>
    <i class="fas fa-home" id='home'></i>
<div id="total_price"></div>



    <p id="pay_header"> Please Enter Card Info:</p>
    <form id = "place_order"  METHOD="Post">
        First Name: <input TYPE="TEXT" name="fname" required> <br>
        Last Name: <input TYPE="TEXT" name="lname" required> <br>
        Card Number: <input TYPE="TEXT" name="card" required> <br>
        Expiration Date: <input TYPE="date" name="exp" required> <br>
        <!--    <input TYPE="hidden" name="numRecords"> <br>-->
        <input TYPE="SUBMIT" VALUE="pay">
    </form>


<div id="pay_error_message"></div>
